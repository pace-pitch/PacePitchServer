openapi: 3.0.1
info:
  title: PacaPitch
  description: API for PacePitch media server
  version: 1.0.0
servers:
  - url: http://localhost:8080
paths:
  /create/session:
    post:
      summary: Create a new pitching session
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePitchingSessionRequest'
      responses:
        '200':
          description: Successfully created a pitching session
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PitchingSessionEntity'

  /session/{sessionId}/upload/video:
    post:
      summary: Upload a video file
      description: Upload a video file to MinIO and save the URL in the database
      parameters:
        - $ref: '#/components/parameters/sessionIdPathParam'
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: The video file to upload
      responses:
        '200':
          description: File uploaded successfully
          content:
            application/json:
              schema:
                type: string
        '500':
          description: File upload failed
          content:
            application/json:
              schema:
                type: string

  /session/{videoId}/upload/info:
    post:
      summary: Update video information
      parameters:
        - $ref: '#/components/parameters/videoIdPathParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateVideoInfoRequest'
      responses:
        '200':
          description: Video information updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IndividualPitchEntity'


components:
  schemas:
    CreatePitchingSessionRequest:
      type: object
      properties:
        title:
          type: string
        memo:
          type: string
      required:
        - title

    PitchingSessionEntity:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        memo:
          type: string
        createdAt:
          type: integer
          format: int64
        updatedAt:
          type: integer
          format: int64
      required:
        - title

    CreateVideoInfoRequest:
      type: object
      properties:
        velocity:
          type: number
          format: double
        pitchType:
          type: string
        memo:
          type: string
        throwingHand:
          type: string

    IndividualPitchEntity:
      type: object
      properties:
        id:
          type: string
          format: uuid
        session:
          $ref: '#/components/schemas/PitchingSessionEntity'
        velocity:
          type: number
          format: double
        pitchType:
          type: string
        memo:
          type: string
        throwingHand:
          type: string
        createdAt:
          type: integer
          format: int64
        updatedAt:
          type: integer
          format: int64
        minioObjectName:
          type: string
        minioUrl:
          type: string

  parameters:
    videoIdPathParam:
      name: videoId
      in: path
      required: true
      description: The UUID of the video (primary key of 'individual_pitches' table)
      schema:
        type: string
        format: uuid

    sessionIdPathParam:
      name: sessionId
      in: path
      required: true
      description: The ID of the session
      schema:
        type: string
        format: uuid





